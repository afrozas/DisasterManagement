{% extends 'dashboard/base.html' %}

{% block content %}

<br/><br/>
<script>
    $(document).ready(function(){
        $('select').formSelect();
        $('.tabs').tabs();
    });
</script>

<div class="row">
    <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a class="active" href="#test-swipe-1">Item Request</a></li>
    <li class="tab col s3"><a href="#test-swipe-2">Donate</a></li>
    </ul>
    <div id="test-swipe-1" class="col s12">
        <div class="col s12 m6">
            <div class="card">
            <div class="card-content">
                <span class="card-title">Requests</span>
                <p>What do you need ?</p>
                <form name="requestForm" action="/dashboard/" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="name" id="name2" type="text" class="validate">
                            <label class="active" for="name2">Name</label>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="items" multiple>
                                <option value="" disabled>Choose options</option>
                                <!-- <option value="1">1</option> -->
                                {% for keyword in keywords %}
                                    <option value="{{ keyword }}">{{ keyword }}</option>
                                {% endfor %}
                            </select>
                            <label>Items</label>
                        </div>
                    </div>

                    <button name="request" type="submit" class="waves-effect waves-light btn">Submit</button>
                </form>
            </div>
            <div class="card-action">
                
            </div>
            </div>
        </div>
    </div>
    <div id="test-swipe-2" class="col s12">
        <div class="col s12 m6">
            <div class="card">
            <div class="card-content">
                <span class="card-title">Donate</span>
                <form name="donateForm" action="/dashboard/" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="input-field col s6">
                            <input name="name" id="name2" type="text" class="validate">
                            <label class="active" for="name2">Name</label>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="items" multiple>
                                <option value="" disabled>Choose options</option>
                                <!-- <option value="1">1</option> -->
                                {% for keyword in keywords %}
                                    <option value="{{ keyword }}">{{ keyword }}</option>
                                {% endfor %}
                            </select>
                            <label>Items</label>
                        </div>
                    </div>

                    <button name="donate" type="submit" class="waves-effect waves-light btn">Submit</button>
                </form>
            </div>
            <div class="card-action">

            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
