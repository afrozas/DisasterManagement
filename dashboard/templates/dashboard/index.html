{% extends 'dashboard/base.html' %}

{% block content %}

<br/><br/>

<div class="row">
<div class="col s6">
    <ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col"><a class="active" href="#test-swipe-1">Item Request</a></li>
    <li class="tab col"><a href="#test-swipe-2">Donate</a></li>
    </ul>
    <div id="test-swipe-1">
        <div>
            <div class="card">
            <div class="card-content">
                <span class="card-title">Requests</span>
                <p>What do you need ?</p>
                <form name="requestForm" action="/dashboard/" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="name" id="name2" type="text" class="validate">
                            <label class="active" for="name2">Name</label>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="items" multiple required>
                                <option value="" disabled>Choose options</option>
                                <!-- <option value="1">1</option> -->
                                {% for keyword in keywords %}
                                    <option value="{{ keyword }}">{{ keyword }}</option>
                                {% endfor %}
                            </select>
                            <label>Items</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="description" id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Description</label>
                        </div>
                    </div>
                    <!-- <button class="btn" onclick="getLoc()">Share Location</button> -->

                    <button name="request" type="submit" class="waves-effect waves-light btn">Submit</button>
                </form>
            </div>
            <div class="card-action">
                
            </div>
            </div>
        </div>
    </div>
    <div id="test-swipe-2">
        <div>
            <div class="card">
            <div class="card-content">
                <span class="card-title">Donate</span>
                <!-- <p>We Thank You ðŸ™‚ </p> -->
                <p>What do you want to donate ?</p>
                <form name="donateForm" action="/dashboard/" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="input-field col s6">
                            <input name="name" id="name2" type="text" class="validate">
                            <label class="active" for="name2">Name</label>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input name="phone" id="phone" type="text" class="validate">
                            <label class="active" for="phone">Contact</label>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="items" multiple>
                                <option value="" disabled>Choose options</option>
                                <!-- <option value="1">1</option> -->
                                {% for keyword in keywords %}
                                    <option value="{{ keyword }}">{{ keyword }}</option>
                                {% endfor %}
                            </select>
                            <label>Items</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="description" id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Description</label>
                        </div>
                    </div>

                    <button name="donate" type="submit" class="waves-effect waves-light btn">Submit</button>
                </form>
            </div>
            <div class="card-action">

            </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
